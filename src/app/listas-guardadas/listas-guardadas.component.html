<div class="container">
  <h4>Listas guardadas</h4>
  <input type="text" [(ngModel)]="filterList">
  <div class="accordion" *ngFor="let n of getListNames() | filter:filterList" (click)="toggleList(n)">
    {{n}}
    <div *ngIf="isExpanded(n)">
      <ul *ngFor="let c of getListElements(n)">      
          {{c}}
      </ul>
    </div>
  </div>
</div>

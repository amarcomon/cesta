<div class="container">
  <h4>Listas guardadas</h4>
  <input type="text" [(ngModel)]="filterList">
  <div class="accordion" *ngFor="let n of nombreListas | filter:filterList" (click)="toggleList()">{{n}}
    <ul [hidden]="toggle" *ngFor="let c of listasGuardadas">
      <li *ngFor="let key of c | keys">
        {{key.producto}}: {{key.cantidad}}</li>
    </ul>
  </div>
</div>
